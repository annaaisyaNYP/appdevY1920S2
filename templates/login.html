{% extends "base.html" %}
{% block title %}Dorcks | Check Account{% endblock %}

{% block content %}
<div class="card">
<article class="card-body">
<a href="/createUser" class="float-right btn btn-outline-primary">Register</a>
<h4 class="card-title mb-4 mt-1">Sign in</h4>
<form>

    <div class="form-group">
        <label>Your email</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="example@email.com" type="email">
        </div>
	</div>

	<div class="form-group">
        <a class="float-right" href="#">Forgot?</a>
    	<label>Your password</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
            <input class="form-control" placeholder="******" type="password">
        </div>
	</div>

    <div class="form-group">
        <div class="checkbox">
          <label> <input type="checkbox"> Save password </label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary"> Login  </button>
        <a href="/staff"><button type="button" class="btn btn-link">Staff Link</button></a>
    </div>
</form>
</article>
</div>
{% endblock %}
