<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <!-- Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
table, th, td{
    border-collapse: collapse;
}

th, td{
    padding: 0 20px;
}

table{
    margin: 10px;
}

th{
    text-align: left;
}

a{
    text-decoration: none;
    color: black
}

.line{
    border-left: 2px solid grey;
}

.backing{
    border: lightgrey 20px solid;
    border-radius: 7px;
    background-color: lightgrey;
}

</style>
<body>
<table class="backing">
    <tr>
        <th>Pokemon</th>
        <th class="line">Minecraft</th>
    </tr>
    <tr>
        <td><a href="">Trading Card</a></td>
        <td class="line"><a href="">Toys</a></td>
    </tr>
    <tr>
        <td><a href="">Plushies</a></td>
        <td class="line"><a href="">Clothes</a></td>
    </tr>
    <tr>
        <td><a href="">Clothes and More</a></td>
        <td class="line"><a href="">Accessories</a></td>
    </tr>
</table>
</body>
<!-- jQuery 3.4.1 + Popper.js 1.16.0 + Bootstrap JavaScript Plugins 4.4.1 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
